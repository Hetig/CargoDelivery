services:
  postgres:
    container_name: cargo_delivery_db
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: cargo_delivery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: